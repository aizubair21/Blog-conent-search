<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Search with functionality</title>
    <link rel="stylesheet" href="asset/search.css">
</head>

<body>

    <nav>
        <div class="nav-body">
            <div class="logo">LOGO</div>
            <div class="nav-right">

                <div class="nav-search">
                    <div class="query-count"></div>
                    <input type="search" name="search" autofocus id="search" placeholder="Search by keyword">

                    <!-- show query  -->
                    <div class="search-result"></div>

                    <!-- filter search -->
                    <div class="search-filter">
                        <button class="filter-btn" onclick="openFilter()">Filter</button>

                        <!-- filter div -->
                        <div class="filter-div">
                            <div class="filter-head">
                                <h5><span></span>Filters</h5>
                                <span class="close-filter" onclick="openFilter()">&times</span>
                            </div>

                            <div class="filter-wrapper">

                                <div class="filters">
                                    <label for="df">Display Filter :</label>
                                    <input type="checkbox" onclick="filter('df')" id='df'  class="checkboxInput">
                                    <label for="df" class="toggleSwitch">
                                    </label>
                                </div>

                                <div class="filters">
                                    <label for="db">Database Filter :</label>
                                    <!-- <input type="checkbox" onclick="filter('db')" name="db" id="filterTwo"> -->
                                    <input type="checkbox" onclick="filter('db')" id="db"  class="checkboxInput">
                                    <label for="db" class="toggleSwitch">
                                </div>

                                <div class="filters">
                                    <label for="cf">Content Filter :</label>
                                    <!-- <input type="checkbox" onclick="filter('cf')" name="cf" id="filterThree"> -->
                                    <input type="checkbox" onclick="filter('cf')" id="cf"  class="checkboxInput">
                                    <label for="cf" class="toggleSwitch">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="nav-link">
                    <a href="Home">Home</a>
                    <a href="About">About</a>
                </div>

            </div>

        </div>
    </nav>

    <div id="search-main_content">
        <div class="main_content--body">
            <div class="left" id="left-content">
                
            </div>

            <!-- right sidebar  -->
            <div class="right" >
                <div class="title sidebarTitle">
                    Top This month 
                </div>
                <div id="right-content">

                </div>
            </div>
        </div>
    </div>

    <script src="asset/search.js"></script>
</body>

</html>
